<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2つのゲーム</title>
    <style>
        body { 
            margin: 0; 
            background: #000; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
            touch-action: none;
            font-family: Arial;
            color: white;
        }
        canvas { 
            border: 4px solid #0f0; 
            background: #111;
            max-width: 95vw;
            max-height: 70vh;
        }
        .menu { text-align: center; }
        .menu h1 { font-size: 40px; margin: 20px 0; color: #0f0; }
        .menu button { 
            margin: 15px; padding: 20px 40px; 
            font-size: 26px; font-weight: bold;
            background: #0f0; color: black;
            border: none; border-radius: 15px;
            cursor: pointer;
        }
        #backBtn, #restartBtn { 
            position: absolute; top: 20px; padding: 12px 24px; 
            font-size: 18px; background: #0f0; color: black; 
            border: none; border-radius: 10px; cursor: pointer;
        }
        #backBtn { left: 20px; display: none; }
        #restartBtn { right: 20px; display: none; }
        #controls {
            position: absolute; bottom: 20px;
            background: rgba(0,0,0,0.8); padding: 15px;
            border: 2px solid #0f0; border-radius: 15px;
            width: 90%; max-width: 500px;
            display: none;
        }
        #controls label { font-size: 22px; color: #0f0; }
        #speedSlider { width: 100%; height: 20px; margin: 10px 0; }
        #speedValue { font-size: 24px; color: #0f0; }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <button id="backBtn">← メニュー</button>
    <button id="restartBtn">もう1回</button>

    <div id="controls">
        <label>速さ</label>
        <input type="range" id="speedSlider" min="1" max="10" value="5">
        <div id="speedValue">普通（5）</div>
    </div>

    <div id="menu" class="menu">
        <h1>2つのゲーム</h1>
        <button onclick="startGame('bounce')">ボールはじくゲーム</button><br>
        <button onclick="startGame('snake')">ヘビゲーム</button>
    </div>

    <script>
        // ここからスクリプト（1回目）
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const menu = document.getElementById('menu');
        const backBtn = document.getElementById('backBtn');
        const restartBtn = document.getElementById('restartBtn');
        const controls = document.getElementById('controls');
        const speedSlider = document.getElementById('speedSlider');
        const speedValue = document.getElementById('speedValue');

        let currentGame = 'menu';
        let gameRunning = true;
        let speedLevel = 5;

        speedSlider.addEventListener('input', () => {
            speedLevel = parseInt(speedSlider.value);
            speedValue.textContent = ['超遅', '遅め', '少し遅', 'やや遅', '普通', 'やや速', '少し速', '速め', '高速', '超速'][speedLevel-1] + `（${speedLevel}）`;
        });

        function resizeCanvas() {
            const maxW = window.innerWidth * 0.95;
            const maxH = window.innerHeight * 0.75;
            canvas.width = maxW;
            canvas.height = maxW * 0.75;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function startGame(gameType) {
            currentGame = gameType;
            menu.style.display = 'none';
            backBtn.style.display = 'block';
            controls.style.display = 'block';
            restartBtn.style.display = 'none';
            speedSlider.value = 5;
            speedLevel = 5;
            speedValue.textContent = '普通（5）';
            initGame();
            gameLoop();
        }

        backBtn.onclick = () => {
            currentGame = 'menu';
            menu.style.display = 'block';
            backBtn.style.display = 'none';
            controls.style.display = 'none';
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        };

        // ここまでが1回目（これを保存したら「2回目ください」って言ってね）
                // 2回目スタート！ これを1回目の<script>の最後に貼り付けて！
        // 1回目の終わりに「// ここまでが1回目」ってあったところの続きだよ
        // 全部貼ったらブラウザで開いて遊べる！

        // === BOUNCE BALL ===
        let bounce = {
            ball: { x: 400, y: 500, radius: 12, dx: 5, dy: -5 },
            paddle: { width: 120, height: 18, x: 340, y: 570 },
            score: 0
        };

        function initBounce() {
            bounce.score = 0;
            bounce.ball.x = canvas.width / 2;
            bounce.ball.y = canvas.height - 100;
            bounce.ball.dx = 5 * (Math.random() > 0.5 ? 1 : -1);
            bounce.ball.dy = -5;
            bounce.paddle.x = canvas.width / 2 - bounce.paddle.width / 2;
            bounce.paddle.y = canvas.height - 35;
            gameRunning = true;
        }

        function updatePaddle(clientX = null) {
            if (clientX !== null) {
                const rect = canvas.getBoundingClientRect();
                bounce.paddle.x = clientX - rect.left - bounce.paddle.width / 2;
            } else {
                if (keys['ArrowLeft'] || keys['a'] || keys['A']) bounce.paddle.x -= 12;
                if (keys['ArrowRight'] || keys['d'] || keys['D']) bounce.paddle.x += 12;
            }
            bounce.paddle.x = Math.max(0, Math.min(canvas.width - bounce.paddle.width, bounce.paddle.x));
        }

        canvas.addEventListener('mousemove', e => currentGame === 'bounce' && updatePaddle(e.clientX));
        canvas.addEventListener('touchmove', e => {
            e.preventDefault();
            if (currentGame === 'bounce') updatePaddle(e.touches[0].clientX);
        }, { passive: false });

        const keys = {};
        window.addEventListener('keydown', e => keys[e.key] = true);
        window.addEventListener('keyup', e => keys[e.key] = false);

        function drawBounce() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.arc(bounce.ball.x, bounce.ball.y, bounce.ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.fill();
            ctx.fillStyle = '#0f0';
            ctx.fillRect(bounce.paddle.x, bounce.paddle.y, bounce.paddle.width, bounce.paddle.height);
            ctx.font = 'bold 40px Arial';
            ctx.fillStyle = '#fff';
            ctx.fillText(`スコア: ${bounce.score}`, 30, 60);
        }

        function updateBounce() {
            const speedMultiplier = speedLevel / 5;
            bounce.ball.x += bounce.ball.dx * speedMultiplier;
            bounce.ball.y += bounce.ball.dy * speedMultiplier;

            if (bounce.ball.x + bounce.ball.dx > canvas.width - bounce.ball.radius || bounce.ball.x + bounce.ball.dx < bounce.ball.radius) {
                bounce.ball.dx = -bounce.ball.dx; bounce.score++;
            }
            if (bounce.ball.y + bounce.ball.dy < bounce.ball.radius) {
                bounce.ball.dy = -bounce.ball.dy; bounce.score++;
            }
            if (bounce.ball.y + bounce.ball.dy + bounce.ball.radius > bounce.paddle.y &&
                bounce.ball.x > bounce.paddle.x && bounce.ball.x < bounce.paddle.x + bounce.paddle.width) {
                bounce.ball.dy = -Math.abs(bounce.ball.dy) * 1.03;
                const hit = (bounce.ball.x - (bounce.paddle.x + bounce.paddle.width/2)) / (bounce.paddle.width/2);
                bounce.ball.dx = hit * 8;
                bounce.score += 2;
            }
            if (bounce.ball.y > canvas.height) gameRunning = false;
        }

        // === SNAKE ===
        const GRID_SIZE = 20;
        let snake = { body: [{x: 10, y: 10}], dir: {x: 1, y: 0}, food: {}, score: 0 };
        let lastSnakeTime = 0;
        const BASE_INTERVAL = 200;

        function initSnake() {
            snake.body = [{x: 10, y: 10}];
            snake.dir = {x: 1, y: 0};
            snake.food = generateFood();
            snake.score = 0;
            gameRunning = true;
        }

        function generateFood() {
            let food;
            do {
                food = { x: Math.floor(Math.random() * (canvas.width / GRID_SIZE)), y: Math.floor(Math.random() * (canvas.height / GRID_SIZE - 5)) + 1 };
            } while (snake.body.some(s => s.x === food.x && s.y === food.y));
            return food;
        }

        function drawSnake() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0f0';
            snake.body.forEach((seg, i) => {
                ctx.fillRect(seg.x * GRID_SIZE, seg.y * GRID_SIZE, GRID_SIZE - 2, GRID_SIZE - 2);
            });
            ctx.fillStyle = '#fff';
            ctx.fillRect(snake.body[0].x * GRID_SIZE + 2, snake.body[0].y * GRID_SIZE + 2, GRID_SIZE - 6, GRID_SIZE - 6);
            ctx.fillStyle = '#f00';
            ctx.fillRect(snake.food.x * GRID_SIZE + 4, snake.food.y * GRID_SIZE + 4, GRID_SIZE - 10, GRID_SIZE - 10);
            ctx.font = 'bold 40px Arial';
            ctx.fillStyle = '#fff';
            ctx.fillText(`スコア: ${snake.score}`, 30, 60);
        }

        let lastDir = {x:1, y:0};
        function changeDir(newDir) {
            if ((newDir.x === -lastDir.x && newDir.y === 0) || (newDir.y === -lastDir.y && newDir.x === 0)) return;
            snake.dir = newDir;
            lastDir = newDir;
        }

        window.addEventListener('keydown', e => {
            if (currentGame !== 'snake') return;
            if (e.key === 'ArrowUp' || e.key === 'w') changeDir({x:0, y:-1});
            if (e.key === 'ArrowDown' || e.key === 's') changeDir({x:0, y:1});
            if (e.key === 'ArrowLeft' || e.key === 'a') changeDir({x:-1, y:0});
            if (e.key === 'ArrowRight' || e.key === 'd') changeDir({x:1, y:0});
        });

        let touchStartX, touchStartY;
        canvas.addEventListener('touchstart', e => {
            if (currentGame === 'snake') {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            }
        });
        canvas.addEventListener('touchmove', e => {
            if (currentGame === 'snake' && touchStartX !== null) {
                const dx = e.touches[0].clientX - touchStartX;
                const dy = e.touches[0].clientY - touchStartY;
                if (Math.abs(dx) > 30 || Math.abs(dy) > 30) {
                    if (Math.abs(dx) > Math.abs(dy)) changeDir(dx > 0 ? {x:1,y:0} : {x:-1,y:0});
                    else changeDir(dy > 0 ? {x:0,y:1} : {x:0,y:-1});
                    touchStartX = touchStartY = null;
                }
            }
        });

        function updateSnake() {
            const head = {x: snake.body[0].x + snake.dir.x, y: snake.body[0].y + snake.dir.y};
            if (head.x < 0 || head.x >= canvas.width / GRID_SIZE || head.y < 0 || head.y >= canvas.height / GRID_SIZE ||
                snake.body.some(s => s.x === head.x && s.y === head.y)) {
                gameRunning = false;
                return;
            }
            snake.body.unshift(head);
            if (head.x === snake.food.x && head.y === snake.food.y) {
                snake.score += 10;
                snake.food = generateFood();
            } else {
                snake.body.pop();
            }
        }

        // === 共通 ===
        function initGame() {
            if (currentGame === 'bounce') initBounce();
            else if (currentGame === 'snake') initSnake();
        }

        restartBtn.onclick = () => {
            initGame();
            lastSnakeTime = Date.now();
            restartBtn.style.display = 'none';
        };

        function drawGameOver() {
            ctx.fillStyle = 'rgba(0,0,0,0.8)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#fff';
            ctx.textAlign = 'center';
            ctx.font = 'bold 50px Arial';
            ctx.fillText('おしまい！', canvas.width/2, canvas.height/2);
            const score = currentGame === 'bounce' ? bounce.score : snake.score;
            ctx.fillText(`スコア: ${score}`, canvas.width/2, canvas.height/2 + 50);
            restartBtn.style.display = 'block';
        }

        function gameLoop() {
            if (currentGame === 'bounce') {
                updatePaddle();
                if (gameRunning) updateBounce();
                drawBounce();
            } else if (currentGame === 'snake') {
                const now = Date.now();
                const interval = BASE_INTERVAL / (speedLevel / 5);
                if (now - lastSnakeTime > interval) {
                    if (gameRunning) updateSnake();
                    lastSnakeTime = now;
                }
                drawSnake();
            }

            if (!gameRunning) drawGameOver();

            requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
