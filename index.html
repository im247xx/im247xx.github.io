<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMLミニゲーム集 - Bounce Ball & Snake (速度スライダー超目立ち版)</title>
    <style>
        /* 前のスタイルそのまま + controls強化 */
        #controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 500px;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border: 2px solid #0f0;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 15;
            box-shadow: 0 0 30px #0f0;
        }
        #controls label {
            display: block;
            margin-bottom: 15px;
            font-size: 24px;
            color: #0f0;
            text-shadow: 0 0 10px #0f0;
        }
        #speedSlider {
            width: 85%;
            height: 20px;
            border-radius: 15px;
            background: linear-gradient(90deg, #333, #0f0);
            outline: none;
            -webkit-appearance: none;
            box-shadow: inset 0 0 10px rgba(0,255,0,0.3);
        }
        #speedSlider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: radial-gradient(#0f0, #000);
            cursor: pointer;
            box-shadow: 0 0 20px #0f0;
        }
        #speedValue {
            font-size: 28px;
            font-weight: bold;
            color: #0f0;
            text-shadow: 0 0 15px #0f0;
            margin-top: 10px;
        }
        /* 他のスタイルは前のコードと同じなので省略（コピーして貼り付け） */
    </style>
</head>
<body>
    <!-- HTML要素は前のと同じ -->
    <!-- scriptも前のと同じ（initGame()でcontrols.style.display = 'block'; が効く） -->
</body>
</html>
